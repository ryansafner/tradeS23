# Optimization and Equilibrium

.pull-left[
- If people can .hi-purple[learn] and .hi-purple[change] their behavior, they will tend to **switch** to a higher-valued option

- If there are no alternatives that are better, a person is at an .hi[optimum]

- Everyone is at an optimum `\(\iff\)` the system is in .hi[equilibrium]

By the end of this course, you will:
